{% load humanize %}
{% if activity_list %}
    <h4 class="h4-responsive text-center">No activities to display</h4>
{% else %}
    <!--Accordion wrapper-->
    <div class="accordion" id="accordion" role="tablist" aria-multiselectable="true">
        {% for activity in 'xxxxx' %}
            <div class="card">
                <div class="card-header" role="tab" id="heading{{ forloop.counter }}">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                       href="#collapse{{ forloop.counter }}"
                       aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                        <h5 class="mb-0">
                            Collapsible Group Item #{{ forloop.counter }} <i class="fa fa-angle-down rotate-icon"></i>
                        </h5>
                    </a>
                </div>
                <div id="collapse{{ forloop.counter }}" class="collapse" role="tabpanel"
                     aria-labelledby="heading{{ forloop.counter }}">
                    <div class="card-block">
                        {% lorem %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <!--/.Accordion wrapper-->
{% endif %}
